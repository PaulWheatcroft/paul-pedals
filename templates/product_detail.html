{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-12 col-md6 col-lg-4">
        <a href="{{ product.image.url }}" target="_blank">
            <img src="{{ product.image.url }}" class="product-images" alt="{{ data.title }}" style="max-height: 400px;">
        </a>
    </div>
    <div class="col-12 col-md6 col-lg-4">
        <h5 class="card-title">{{ product.title }}</h5>
        <h6>Category</h6>
        <p class="card-text">£{{ product.price }}</p>
        <p class="card-text">£{{ product.description }}</p>
        <a href="javascript:window.history.back();" class="btn btn-primary">Back</a>
        <button type="button" class="btn btn-dark">Buy It!</button>          
    </div>   
</div>
{% endblock %}
