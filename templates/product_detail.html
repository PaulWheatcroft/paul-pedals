{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-12 col-md6 col-lg-4">
        <a href="{{ product.image.url }}" target="_blank">
            <img src="{{ product.image.url }}" class="product-images" alt="{{ data.title }}" style="max-height: 400px;">
        </a>
    </div>
    <div class="col-12 col-md6 col-lg-4">
        <h5 class="card-title">{{ product.title }}</h5>
        <h6>{{ product.category.friendly_name }}</h6>
        <p class="card-text">£{{ product.price }}</p>
        <p class="card-text">£{{ product.description }}</p>
        <a href="javascript:window.history.back();" class="btn btn-primary">Back</a>
        <form action="" method="POST" class="form">
            <input class="form-control" type="number" value="1" min="1" max="99" data-item_id="{{ product.id }}" id="id_qty_{{ product.id }}">

            <input type="submit" class="btn btn-dark" value="Add to Bag">
            <input type="hidden" name="redirect_url" value="{{ request.path }}">
        </form>
       
    </div>   
</div>
{% endblock %}
